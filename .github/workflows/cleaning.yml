name: Company Cleaning Alert

on:
  schedule:
    - cron: "3 2 * * 1-5"  # ðŸ”¥ ì˜¤ì „ 11:03 (KST)
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Send cleaning message
        run: node send.js
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
