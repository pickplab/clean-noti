    - cron: "12 2 * * 1-5"  # ðŸ”¥ 11:12 í…ŒìŠ¤íŠ¸
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Send cleaning message
